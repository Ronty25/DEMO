<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <details>
        <summary>marquee tag</summary>
        <p>it is used to scroll content horizontally or vertically</p>
    </details>
    <marquee ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>
    <marquee direction="right" ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>

 <marquee direction="down" ><img src="JESSIE.jpeg" alt="" width="100px" 
height="100px"></marquee>

<marquee behavior="scroll" scrollamount="40" ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>

<marquee behavior="alternate" scrollamount="40" ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>

<marquee behavior="slide" scrollamount="40" ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>

<marquee direction="up" ><img src="JESSIE.jpeg" alt="" width="100px" height="100px"></marquee>

</body>
</html>
