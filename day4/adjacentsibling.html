<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling</title>
    <style>
        div+p{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div>
        this is a div tag
        <p>this is a paragraph tag inside the div</p>
    </div>
    <!-- <span>this is a span tag</span> it wont select -->
    <p>this is a paragraph tag along with the div</p>
    <p>this is another paragraph tag along with the div</p>
</body>
</html>
